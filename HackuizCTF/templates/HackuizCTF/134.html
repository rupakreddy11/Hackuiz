{% block content %}

<div class="container">
	<div class="card">

        <h3 class="card-title">White Hat</h3>
        <p class="d-inline myp">50 points</p>
        <p class="d-inline myp">Forensics</p>
        <br>
        <br>
        <br>

  </div>
